<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Thực hành] Sử dụng Box Model 2</title>
    <style>
        div {
            margin: auto; 
            padding:35px;
            width: 80px;
            box-shadow: inset 0 0 22px indianred;
            border-radius: 50%;
        }
        div>div {
            padding: 0 0 100px 0px;
            border-radius: 3%;
            box-shadow: inset 0 0 22px seagreen;
        }
    </style>
</head>
<body>
    <div>
        <div></div>
    </div>
</body>
</html>
