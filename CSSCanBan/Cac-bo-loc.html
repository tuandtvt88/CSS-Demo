<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p {
        text-align: center;
        color: red;
    }
    #para1 {
        color: blue;
    }
    #a {
        color: aqua;
    }
    .b {
        color: fuchsia;
    }
    p.center {
        color: darkolivegreen;
    }
    h2.center {
        color: aquamarine;
        text-align: center;
    }
    p, h1, h2 {
        color: chartreuse; /* gộp */
    }
</style>
<body>
    <p>Every paragraph will be affected by the style.</p>
<p id="para1">Me too!</p>
<p id="a">And me!</p>
<p class="b">Một hai ba</p>

<h2 class="center">Năm sáu bảy</h2>
<p class="center"> Bảy tám chín</p>
</body>
</html>
