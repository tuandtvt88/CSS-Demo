<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #a {
            height: 200px;
            background-color: red;
            background: linear-gradient(to bottom right,red, yellow);
        }
        #b {
            height: 200px;
            background-color: red;
            background-image: linear-gradient(270deg,red,rgb(245, 241, 40));
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors-Gradient</title>
</head>
<body>
    <div id="a"></div>
    <hr>
    <div id="b"></div>
</body>
</html>
