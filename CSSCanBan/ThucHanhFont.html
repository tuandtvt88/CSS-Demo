<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành về Font</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-style: 16px;
            line-height: 1.5;
            font-style: normal;
            color: #333;
        }
        h1 {
            font-family: georgia, serif;
            font-size: 32px;
            line-height: 1.2;
            font-style: italic;
            color: #0099cc;
        }
        p {
            font:14px/1.5 "Open Sans",sans-serif;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Font Properties Example</h1>
    <p>This is an example Paragraph using individual font Properties.</p>
    <p>This is another example Paragraph using shorthand font property.</p>
</body>
</html>
