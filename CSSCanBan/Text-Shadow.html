<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Shadow</title>
    <style>
        h1 {
            text-shadow: 5px 5px 5px #000;
        }
        h2 {
            text-shadow: 2px 2px #888;
        }
        h3 {
            text-shadow: 0 0 10px 5px #f00;
        }
        h4 {
            text-shadow: 2px 2px #000, 4px 4px #888;
        }
        h5 {
            text-shadow: 2px 2px red;
        }
        h6 {
            text-shadow: 2px 2px 5px #000;
        }
    </style>
</head>
<body>
    <h1>Text Shadow example</h1>
    <h2>Text Shadow example</h2>
    <h3>Text Shadow example</h3>
    <h4>Text Shadow example</h4>
    <h5>Text Shadow example</h5>
    <h6>Text Shadow example</h6>
</body>
</html>
