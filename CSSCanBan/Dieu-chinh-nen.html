<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điều chỉnh ảnh nền và màu nền</title>
</head>
<body>
    <!--
Các thuộc tính về nền (background) trong CSS được sử dụng để xác định các hiệu ứng về nền của một phần tử. Bao gồm:
background-color
background-image
background-repeat
background-attachment
background-position
    -->
   <style>
    body {
        background-color: rgb(165, 237, 240); /* màu nền */
        background-image:url("image/coffe.jpg"); /* ảnh nền */
    }
    h1 {
        background-color: aquamarine;
    }
    p {
        background-color: blueviolet;
    }
    div {
        background-color: chocolate;
    }
   </style>
    <h1>CSS background-color example!</h1>
    <div>
    This is a text inside a div element.
    <p>This paragraph has its own background color.</p>
    We are still in the div element.
    </div>

</body>
</html>
